<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Month Anniversary - Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        header {
            background-color: #ffcccb;
            color: #333;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 5px solid #ffcccb;
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #ffcccb;
            color: #333;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        a:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>

    <section class="gallery">
        <img src="photo1.jpg" alt="Memory 1">
        <img src="photo2.jpg" alt="Memory 2">
        <img src="photo3.jpg" alt="Memory 3">
        <img src="photo4.jpg" alt="Memory 4">
        <img src="photo5.jpg" alt="Memory 5">
        <img src="photo6.jpg" alt="Memory 6">
    </section>

    <footer>
        <a href="index.html">Back to Opening</a>
        <a href="closing.html">Closing Remarks</a>
    </footer>
</body>
</html>
